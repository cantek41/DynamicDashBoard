<div class="row">
    <p>
        <input type="text" class="form-control" style="display:inline-block" [(ngModel)]="id">
        <a class="btn btn-default" (click)="this.findId()">
            <span class="glyphicon glyphicon-search"></span> Arama
        </a>
    </p>
</div>
<div class="row" *ngFor="let item of data;let i=index" style="padding:6px;">

    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Genel Arama">
    </div>

    <p-dataTable #dt [globalFilter]="gb" exportFilename="exportFile" [(selection)]="selectedData" selectionMode="multiple" [metaKeySelection]="false" [value]="item.Data" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" sortMode="multiple">
        <p-header>
            <div class="ui-helper-clearfix">
                {{item.Title}}
            </div>
            <div class="ui-helper-clearfix">
                <button type="button" (click)="dt.exportCSV()" style="float:left">  
                    <i class="fa fa-file-o" style="margin:4px 4px 0 0"></i>Tüm Veri
                </button>
                <button type="button" pButton icon="fa-file" iconPos="left" label="Selection Only" (click)="dt.exportCSV({selectionOnly:true})" style="float:right">
                    <i class="fa fa-file-o" style="margin:4px 4px 0 0"></i>Seçilen Veri
                </button>
            </div>
        </p-header>
        <p-column *ngFor="let col of item.cols" [field]="col.field" [header]="col.header" [sortable]="true"></p-column>
    </p-dataTable>
</div>
