<div class="row">
    <p>
        <input type="text" class="form-control" style="display:inline-block" [(ngModel)]="id">
        <a class="btn btn-default" (click)="this.findId()">
            <span class="glyphicon glyphicon-search"></span> Arama
        </a>
    </p>
</div>
<div class="row" *ngFor="let item of data" style="padding:6px;">

    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Genel Arama">
    </div>

    <p-dataTable #dt [globalFilter]="gb" exportFilename="{{item.Title}}" csvSeparator=";" [(selection)]="selectedData" selectionMode="multiple" [metaKeySelection]="false" [value]="item.Data" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" sortMode="multiple">
        <p-header>
            <div class="ui-helper-clearfix">
                {{item.Title}}
            </div>
            <div class="ui-helper-clearfix">
                <button type="button" pButton icon="fa-file-o" iconPos="left" label="Tüm Veri" (click)="dt.exportCSV()" style="float:left"> </button>
                <button type="button" pButton icon="fa-file" iconPos="left" label=" Seçilen Veri" (click)="dt.exportCSV({selectionOnly:true})" style="float:right"> </button>
            </div>
        </p-header>
        <p-column *ngFor="let col of item.cols;let i=index" [field]="col.field" [header]="col.header" [sortable]="true" [style]="{'width':item.ColWidth[i]}"></p-column>
    </p-dataTable>
</div>
